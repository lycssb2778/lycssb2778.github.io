<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pornhub 少羽版</title>
    <link rel="icon" href="https://lycssb2778.github.io/icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        img.loaded {
            opacity: 1;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <div class="loading" id="loading">少羽正在全力炒币中...</div>
        <img id="main-image" src="" alt="展示图片">
    </div>

    <script>
        // 更新后的图片地址（去掉img文件夹）
        const imageUrl = 'https://lycssb2778.github.io/img.png';
        
        const img = document.getElementById('main-image');
        const loading = document.getElementById('loading');
        
        const tempImg = new Image();
        
        tempImg.onload = function() {
            img.src = imageUrl;
            img.classList.add('loaded');
            loading.style.display = 'none';
        };
        
        tempImg.onerror = function() {
            loading.innerHTML = '<div class="error">少羽炒币失败<br>请大调查少羽他妈或司马光</div>';
            loading.classList.remove('loading');
        };
        
        tempImg.src = imageUrl;
    </script>
</body>
</html>
